<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>카카오 로그인 테스트</title>
</head>
<body>
    <h1>카카오 로그인 테스트</h1>
    <span th:if="${userId == null}">
        <a
            href="https://kauth.kakao.com/oauth/authorize?response_type=code&amp;client_id=390af3329339e7823c858bc365ee9940&amp;redirect_uri=http://localhost:8282/login/oauth2/code/kakao">
            <img src="img/kakao_Login_medium_narrow.png" alt="카카오 로그인">
        </a>
    </span>
    <span th:if="${userId != null}">
        <form name="logout" action="http://localhost:8282/logout" method="post">
            <input type="submit" value="로그아웃">
        </form>
    </span>
</body>
</html>
